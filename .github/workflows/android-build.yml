name: Android Build

on:
  push:
    branches: [ main, develop, 'feature/**', 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK components
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "platform-tools"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build shared module (Android target)
        run: ./gradlew :shared:compileKotlinAndroid --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Xmx3g -Dorg.gradle.jvmargs=-Xmx3g"

      - name: Build Android app (debug)
        run: ./gradlew :composeApp:assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Xmx3g -Dorg.gradle.jvmargs=-Xmx3g"

      - name: Run shared module tests
        run: ./gradlew :shared:testDebugUnitTest --no-daemon
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apk-${{ github.sha }}
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Build summary
        if: always()
        run: |
          echo "## Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Shared Module | ${{ steps.shared-build.outcome || '✅' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Debug APK | ${{ steps.app-build.outcome || '✅' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f composeApp/build/outputs/apk/debug/*.apk ]; then
            APK_SIZE=$(du -h composeApp/build/outputs/apk/debug/*.apk | cut -f1)
            echo "**APK Size:** $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
