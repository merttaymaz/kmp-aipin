name: Android Build

on:
  push:
    branches: [ main, develop, 'feature/**', 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-35
            build-tools;35.0.0

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build shared module (Android target)
        run: ./gradlew :shared:compileKotlinAndroid --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Xmx3g -Dorg.gradle.jvmargs=-Xmx3g"

      - name: Build Android app (debug)
        run: ./gradlew :composeApp:assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Xmx3g -Dorg.gradle.jvmargs=-Xmx3g"

      - name: Run shared module tests
        run: ./gradlew :shared:testDebugUnitTest --no-daemon
        continue-on-error: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: debug-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 14
